<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ud-step">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
	</template>
	<script>
		{
			/**
			 * `ud-step`
			 * Material Design Step
			 *
			 * @customElement
			 * @polymer
			 * @memberof UrDeveloper
			 */
			class UdStepElement extends Polymer.Element {
				static get is() {
					return 'ud-step';
				}

				static get properties() {
					return {
						/**
						 * Step title
						 */
						title: {
							type: String,
							reflectToAttribute: true
						},

						index: {
							type: Number
						}
					}
				}

				connectedCallback() {
					super.connectedCallback();
					this._headerTemplate = this.shadowRoot.querySelector('template.header');
				}
			}

			window.customElements.define(UdStepElement.is, UdStepElement);

			/**
			 * @namespace
			 */
			window.UrDeveloper = window.UrDeveloper || {};
			UrDeveloper.UdStepElement = UdStepElement;
		}
	</script>
</dom-module>
