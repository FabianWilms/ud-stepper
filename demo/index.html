<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>ud-stepper demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../ud-stepper.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Linear Stepper</h3>
    <demo-snippet>
      <template>
        <ud-stepper linear>
          <ud-step title="Step 1">
            <div slot="content">Step 1 Content</div>
          </ud-step>
          <ud-step title="Step 2">
            <div slot="content">Step 2 Content</div>
          </ud-step>
          <ud-step title="Step 3">
            <div slot="content">Step 3 Content</div>
          </ud-step>
        </ud-stepper>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Non-Linear Stepper</h3>
    <demo-snippet>
      <template>
        <ud-stepper>
          <ud-step title="Step 1">
            <div slot="content">Step 1 Content</div>
          </ud-step>
          <ud-step title="Step 2">
            <div slot="content">Step 2 Content</div>
          </ud-step>
          <ud-step title="Step 3">
            <div slot="content">Step 3 Content</div>
          </ud-step>
        </ud-stepper>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Linear Stepper with an editable step</h3>
    <demo-snippet>
      <template>
        <ud-stepper linear>
          <ud-step title="Step 1" editable>
            <div slot="content">Step 1 Content</div>
          </ud-step>
          <ud-step title="Step 2">
            <div slot="content">Step 2 Content</div>
          </ud-step>
          <ud-step title="Step 3">
            <div slot="content">Step 3 Content</div>
          </ud-step>
        </ud-stepper>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
